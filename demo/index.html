<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
		<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '@brightspace-ui/core/components/demo/demo-page.js';
			import '../media-player.js';
		</script>
		<title>media-player</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta charset="UTF-8">
	</head>
	<body>
		<h2>Video Player</h2>
		<d2l-demo-snippet>
			<d2l-labs-media-player src="sample-video.mp4" allow-download>
				<track src="sample-vtt-en.vtt" kind="captions" srclang="en" label="English">
				<track src="sample-srt-fr.srt" kind="captions" srclang="fr" label="French">
			</d2l-labs-media-player>
		</d2l-demo-snippet>

		<h2>Audio Player</h2>
		<d2l-demo-snippet>
			<d2l-labs-media-player src="sample-audio.mp3" allow-download>
				<track src="sample-vtt-en.vtt" kind="captions" srclang="en" label="English">
				<track src="sample-srt-fr.srt" kind="captions" srclang="fr" label="French">
			</d2l-labs-media-player>
		</d2l-demo-snippet>
	</body>
</html>
