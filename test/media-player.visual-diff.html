<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../media-player.js';
		</script>
		<title>media-player visual-diff tests</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
		<style>
			.visual-diff {
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-labs-media-player id="video" src="./videos/1_lego.webm"></d2l-labs-media-player>
		</div>

		<div class="visual-diff">
			<d2l-labs-media-player id="video-with-poster" src="./videos/1_lego.webm" poster="../demo/sample-poster.png"></d2l-labs-media-player>
		</div>

		<div class="visual-diff">
			<d2l-labs-media-player id="video-with-search" src="./videos/1_lego.webm">
				<track src="../demo/sample-vtt-en.vtt" kind="captions" srclang="en" label="English" default>
			</d2l-labs-media-player>
		</div>

		<div class="visual-diff">
			<d2l-labs-media-player id="audio" src="../demo/sample-audio.mp3"></d2l-labs-media-player>
		</div>

		<div class="visual-diff">
			<d2l-labs-media-player id="audio-with-search" src="../demo/sample-audio.mp3">
				<track src="../demo/sample-vtt-en.vtt" kind="captions" srclang="en" label="English" default>
			</d2l-labs-media-player>
		</div>
	</body>
</html>
